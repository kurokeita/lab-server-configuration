version: "3.7"

name: "lab"

services:
  ###### Portainer #########
  portainer:
    image: portainer/portainer-ee:latest
    container_name: lab.portainer
    depends_on:
      keycloak:
        condition: service_healthy
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer/:/data
    networks:
      - lab

  ###### Uptime Kuma #########
  kuma:
    image: louislam/uptime-kuma:1
    container_name: lab.uptime_kuma
    restart: always
    volumes:
      - ./uptime_kuma:/app/data
    networks:
      - lab

  ###### Keycloak #########
  keycloak:
    container_name: lab.keycloak
    build:
      context: .
      dockerfile: dockerfiles/keycloak.dockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: always
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: ${KC_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      KC_PROXY: edge
      KC_HTTP_ENABLED: true
      KC_DB: mariadb
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_DB_URL_HOST: ${KC_DB_HOST}
      KC_DB_URL_PORT: ${KC_DB_PORT}
      KC_HOSTNAME: keycloak.kurokeita.dev
      KC_HEALTH_ENABLED: true
    volumes:
      - ./keycloak_data:/opt/keycloak/data/
    command: start
    user: root
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - lab

  ##### MariaDB #####
  mariadb:
    image: mariadb:10.6.16
    container_name: lab.mariadb
    healthcheck:
      test: healthcheck.sh --su-mysql --connect --innodb_initialized
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: always
    tty: true
    volumes:
      - ./.mariadb:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: lab
      MYSQL_USER: lab
      MYSQL_PASSWORD: ${MARIADB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    networks:
      - lab

  ##### MongoDB #####
  mongodb:
    image: mongo:7.0.4
    container_name: lab.mongodb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: always
    tty: true
    volumes:
      - ./.mongodb:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_DB_ROOT_PASSWORD}
    networks:
      - lab

  ##### Mongo Express Web UI #####
  mongo-express:
    image: mongo-express:1.0.0-18-alpine3.18
    container_name: lab.mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_DB_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
      ME_CONFIG_OPTIONS_EDITORTHEME: ayu-mirage
    networks:
      - lab

  ###### CloudFlare Tunnel #########
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: lab.tunnel
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - lab

  ###### ddclient for Dynamic DNS #########
  ddclient:
    image: lscr.io/linuxserver/ddclient:latest
    container_name: lab.ddclient
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./ddclient:/config
    restart: always
    networks:
      - lab

networks:
  lab:
    driver: bridge
